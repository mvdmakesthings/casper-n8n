name: n8n-gpu

networks:
  frontend:
    name: frontend
    driver: bridge
  ollama-net:
    external: true
  n8n-net:
    external: true

volumes:
  n8n_data:
    name: n8n-data
  tailscale_state:
    name: tailscale-state

services:
  tailscale:
    container_name: tailscale
    image: tailscale/tailscale:latest
    hostname: ${TS_HOSTNAME:-n8n-gpu}
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_HOSTNAME=${TS_HOSTNAME:-n8n-gpu}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/serve-config.json
      - TS_USERSPACE=false
      - TS_EXTRA_ARGS=${TS_EXTRA_ARGS:-}
    volumes:
      - tailscale_state:/var/lib/tailscale
      - ./tailscale/serve-config.json:/config/serve-config.json:ro
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    networks:
      - frontend
    restart: unless-stopped

  n8n:
    container_name: casper-n8n
    build:
      context: ./n8n
      dockerfile: Dockerfile
      args:
        N8N_VERSION: ${N8N_VERSION:-2.8.3}
        NODE_VERSION: ${NODE_VERSION:-22}
    image: casper-n8n:${N8N_VERSION:-2.8.3}
    environment:
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_USER_MANAGEMENT_JWT_SECRET}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - N8N_AI_ENABLED=true
      - N8N_DEV_LICENSE_BYPASS=true
      - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
      - N8N_RUNNERS_BROKER_LISTEN_ADDRESS=0.0.0.0
      - N8N_RUNNERS_MODE=external
    volumes:
      - n8n_data:/home/node/.n8n
    tmpfs:
      - /tmp
      - /home/node/.cache:uid=1000,gid=1000
      - /home/node/.npm:uid=1000,gid=1000
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
    networks:
      - frontend
      - ollama-net
      - n8n-net
    depends_on:
      tailscale:
        condition: service_started
    restart: unless-stopped

  n8n-task-runners:
    container_name: n8n-task-runners
    image: n8nio/runners:${N8N_VERSION:-2.8.3}
    environment:
      - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
      - N8N_RUNNERS_MAX_CONCURRENCY=${N8N_RUNNERS_MAX_CONCURRENCY:-5}
      - N8N_RUNNERS_TASK_BROKER_URI=http://n8n:5679
    tmpfs:
      - /tmp
      - /home/runner/.cache
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
    networks:
      - frontend
    depends_on:
      n8n:
        condition: service_started
    restart: unless-stopped
